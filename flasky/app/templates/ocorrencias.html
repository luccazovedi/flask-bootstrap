{% extends "base.html" %}

{% block page_content %}
<div class="container py-4">
    <h1 class="display-5">Ocorrências</h1>
    <p class="lead">Não disponível</p>
    <p>A data e hora local é: <strong id="localTime"></strong></p>
    <p class="mt-3"><a href="{{ url_for('index') }}" class="btn btn-primary">Voltar ao início</a></p>
</div>

<script>
(function(){
    var el = document.getElementById('localTime');
    if (!el) return;
    var now = new Date();
    var two = function(n){ return n<10 ? '0'+n : n; };
    var txt = two(now.getDate())+'/'+two(now.getMonth()+1)+'/'+now.getFullYear()+' '+two(now.getHours())+':'+two(now.getMinutes())+':'+two(now.getSeconds());
    el.textContent = txt;
})();
</script>
{% endblock %}
